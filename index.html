<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>High Villa Map</title>
  <style>
    html, body, #map {
      width: 100%; height: 100%; margin: 0; padding: 0;
      font-family: Arial, sans-serif;
    }
    .marker-container {
      position: relative;
      cursor: pointer;
      user-select: none;
    }
    .marker-image {
      width: 40px;
      height: 40px;
      display: block;
    }
    .marker-label {
      position: absolute;
      top: 45px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 14px;
      white-space: nowrap;
      pointer-events: none;
    }
  </style>
  <script src="https://api-maps.yandex.ru/v3/?apikey=49fdb8ac-c93c-4ad1-8bc9-6d0d3c41359d&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
  <div id="map" style="width:100%; height:100%"></div>

  <script>
    ymaps3.ready.then(() => {
      const { YMap, YMapMarker, YMapDefaultSchemeLayer, YMapDefaultFeaturesLayer } = ymaps3;

      const map = new YMap(document.getElementById('map'), {
        location: {
          center: [43.486204, 39.967000], // обратный порядок: [широта, долгота]
          zoom: 17
        },
        behaviors: ['drag', 'scrollZoom'],
        mode: 'vector'
      });

      // Добавим стандартные слои карты
      map.addChild(new YMapDefaultSchemeLayer());
      map.addChild(new YMapDefaultFeaturesLayer());

      // Создаем контейнер маркера с изображением и подписью
      const markerContainer = document.createElement('div');
      markerContainer.className = 'marker-container';

      const img = document.createElement('img');
      img.src = 'https://raw.githubusercontent.com/mtriu/highvilla-map/main/marker-icon.png'; // замени на свой URL иконки
      img.className = 'marker-image';

      const label = document.createElement('div');
      label.className = 'marker-label';
      label.textContent = 'High Villa';

      markerContainer.appendChild(img);
      markerContainer.appendChild(label);

      // Добавляем маркер на карту
      const marker = new YMapMarker({
        coordinates: [43.486204, 39.967000] // координаты маркера (широта, долгота)
      }, markerContainer);

      map.addChild(marker);
    });
  </script>
</body>
</html>
