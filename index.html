      background-size: contain;

      background-position: center;
    }
    .marker-label {
      margin-top: 4px;
      font-weight: bold;
      font-size: 14px;
      color: #333;
      white-space: nowrap;
      text-shadow: 0 0 3px white;
    }
    #error {
      display: none;
      text-align: center;
      padding: 20px;
      color: red;
      font-weight: bold;
    }
