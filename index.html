<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>High Villa Map</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" /> <!-- Пустой favicon -->
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #error {
      display: none;
      text-align: center;
      font-family: sans-serif;
      padding: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="error">❌ Не удалось загрузить карту. Возможно, ваш браузер блокирует скрипт Яндекса. Попробуйте отключить AdBlock или откройте в другом браузере.</div>

  <script src="https://api-maps.yandex.ru/v3/?apikey=49fdb8ac-c93c-4ad1-8bc9-6d0d3c41359d&lang=ru_RU" type="text/javascript"></script>
  <script type="text/javascript">
    function showError() {
      document.getElementById('map').style.display = 'none';
      document.getElementById('error').style.display = 'block';
    }

    window.onload = function () {
      if (typeof ymaps3 === "undefined") {
        showError();
        return;
      }

      ymaps3.ready.then(() => {
        ymaps3.import([
          'YMap',
          'YMapDefaultSchemeLayer',
          'YMapDefaultFeaturesLayer',
          'YMapFeatureCollection',
          'prepareCustomization'
        ]).then(({
          YMap,
          YMapDefaultSchemeLayer,
          YMapDefaultFeaturesLayer,
          YMapFeatureCollection,
          prepareCustomization
        }) => {
          const map = new YMap(document.getElementById('map'), {
            location: {
              center: [39.967000, 43.486204],
              zoom: 17
            },
            behaviors: ['drag', 'scrollZoom']
          });

          map.addChild(new YMapDefaultFeaturesLayer());

          fetch("https://raw.githubusercontent.com/mtriu/highvilla-map/main/customization.json")
            .then(r => r.json())
            .then(data => {
              const customization = prepareCustomization(data);
              map.addChild(new YMapDefaultSchemeLayer({ customization }));
            });

          fetch("https://raw.githubusercontent.com/mtriu/highvilla-map/main/High%20Villa_24-06-2025_21-23-39.geojson")
            .then(r => r.json())
            .then(geojson => {
              map.addChild(new YMapFeatureCollection({ features: geojson.features }));
            });
        });
      }).catch(showError);
    };
  </script>
</body>
</html>
